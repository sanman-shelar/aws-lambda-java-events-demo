AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Java Events Lambda.
Resources:
  PersonFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-s3-lambda-storage/aws-lambda-java-events-demo.jar
      Handler: com.aws.lambda.PersonHandler::handleRequest
      Runtime: java8
      Description: Java Events function
      MemorySize: 512
      Timeout: 10
      
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt PersonTopic.TopicName
      Environment:
        Variables:
          PERSON_SNS_TOPIC_ARN: !Ref PersonTopic
        
      Events:
        PersonEvent:
          Type: Api
          Properties:
            Path: /person
            Method: POST
            RestApiId: !Ref PersonApi
            
  PersonApi:
    Type: AWS::Serverless::Api
    DependsOn: PersonFunction
    Properties:
      EndpointConfiguration: REGIONAL
      StageName: qa
      Auth:
        ApiKeyRequired: true
        UsagePlan:
          CreateUsagePlan: PER_API
          Quota:
            Limit: 100
            Period: DAY
          Throttle:
            RateLimit: 50
            BurstLimit: 5
            
  PersonTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: "person-topic"

  PersonQueue:
    Type: AWS::SQS::Queue

  PersonQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref PersonQueue
      PolicyDocument:
        Statement:
          Effect: Allow
          Principal: "*"
          Action: "sqs:*"
          Resource: "*"
          
  PersonQueueToSnsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !GetAtt PersonQueue.Arn
      Protocol: sqs
      RawMessageDelivery: true
      TopicArn: !Ref PersonTopic