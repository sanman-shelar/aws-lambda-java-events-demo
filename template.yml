AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Java Events Lambda.
Resources:
  PersonFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-s3-lambda-storage/aws-lambda-java-events-demo.jar
      Handler: com.aws.lambda.PersonHandler::handleRequest
      Runtime: java8
      Description: Java Events function
      MemorySize: 512
      Timeout: 10
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        
      Events:
        PersonEvent:
          Type: Api
          Properties:
            Path: /person/{proxy+}
            Method: POST
            RestApiId: !Ref PersonApi
            
  PersonApi:
    Type: AWS::Serverless::Api
    DependsOn: !Ref PersonFunction
    Properties:
      StageName: qa
      Auth:
        ApiKeyRequired: true
        UsagePlan:
          CreateUsagePlan: PER_API
          Quota:
            Limit: 100
            Period: DAY
          Throttle:
            RateLimit: 50
