name: Build AWS Lambda Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:    
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}    
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Release to S3
      run: bash scripts/release.sh ${{ secrets.AWS_BUCKET_NAME }} "aws-lambda-java-events-demo.jar" ${{ secrets.AWS_ACCESS_KEY }} ${{ secrets.AWS_SECRET_KEY }} "target/aws-lambda-java-events-demo.jar"
      
    - name: Deploy CloudFormation Stack
      uses: aws-actions/aws-cloudformation-github-deploy@v1.0.3
      with:
        name: java-events-stack
        template: template.yml
        capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
        timeout-in-minutes: 1
